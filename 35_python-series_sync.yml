name: Sync python-series from Upstream

on:
  schedule:
    - cron: "10 9 * * *"   # daily at 09:10 UTC
  workflow_dispatch:

jobs:
  sync:
    uses: 2ai-lab/.github/.github/workflows/reusable-sync-upstream.yml@main
    with:
      upstream_url: https://github.com/2ai-lab/python-series.git
      mode: "push"   # change to "pr" if branch protected
    secrets:
